<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Track-space|Contact</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Custom CSS design -->
    <link href="/static/css/info.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mb-5">
                <div class="user-info">
                    <h1>Contact Track-space</h1>
                </div>
                <p class="user-info">Make your complaints to track space team</p>
                <form action="/contact" method="post" id="info-form" novalidate
                    class="needs-validation container form-container">
                    <div class="row mt-4">
                        <div class="col">
                            <label class="form-label" for="full-name">Enter name</label>
                            <input autocomplete="off" class="form-control" id="full-name" name="full-name" required
                                type="text" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label class="form-label" for="email"> Enter Email</label>
                            <input autocomplete="off" class="form-control" id="email" name="email" required
                                type="email" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="info col">
                            <p>Type message</p>
                            <textarea class="contact--textArea" name="message" id="message"
                                autocomplete="on"></textarea>
                        </div>
                    </div>
                    <div class="row pb-5 mt-5">
                        <div class="col-md-4">
                            <a class="btn btn-back" href="/">
                                Back
                            </a>
                        </div>

                        <div class="col-md-4 offset-md-4">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/static/js/form-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        ValidateForm();
    </script>
</body>

</html>
