<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Space Daily Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css"
      rel="stylesheet"
    />
    <link href="/static/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/daily-task.css" />
  </head>
  <body>
    <main>
      <div class="row set-task-container">
        <div class="col-md-6">
          <form action="" method="post" novalidate class="needs-validation">
            <h1>Track Space ToDo</h1>
            <hr />
            <p class="todo">Schedule Your Daily Task Ahead for Easily Work Flow</p>
            <!-- <div class="col-md-3"></div> -->
            <div class="row">
              <label for="task">Task or Event</label>
              <input type="text" name="task" id="" class="form-control" />

              <label for="schedule-date">Set Date</label>
              <input type="date" name="" id="" class="form-control" />
            </div>

            <div class="row set-time">
              <div class="col">
                <label for="start-time">Set Start Time</label>
                <input type="time" name="" id="" class="form-control" />
              </div>
              <div class="col">
                <label for="end-time">Set End Time</label>
                <input type="time" name="" id="" class="form-control" />
              </div>
            </div>
            <div class="reset-submit-btn">
              <div class="reset">
                <button type="reset" class="w-40 btn btn-dark btn-lg">
                  Back
                </button>
              </div>
              <div class="submit">
                <button type="menu" class="w-40 btn btn-dark btn-lg">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div class="workspace-foot">
            <p>CkEditor | Akinleye_dev</p>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </main>

    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="/static/js/form-validate.js"></script>
    <script>
      ValidateForm();

      //using vanilla date picker
      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
        minDate: new Date(),
      });
    </script>
  </body>
</html>
