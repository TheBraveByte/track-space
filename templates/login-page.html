<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Track-space Login page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Notie js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.css"
    integrity="sha512-UrjLcAek5jbj1vwGbXkviPHtgSNVNQCedX7cBIMDdSI2iZtUcZcoTh2Sqc8R9mVcijOjFUi1IlxhfrE1uWaIog=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS design -->
  <link href="/static/css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="row align-items-center justify-content-center" id="login-form">
    <h1>Track-space</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6 form-container">
      <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="row signUp-header mt-5">
          <p>Sign in your account</p>

        </div>
        <div class="row mb-3 details">
          <div class="mb-3">
            <input aria-label="Email" class="form-control mb-3" name="email" placeholder="Enter Email" type="text"
              required />
          </div>
          <div class="mb-3">
            <input aria-label="Password" class="form-control mb-3" name="password" placeholder="Enter Password"
              type="password" required />
          </div>
        </div>

        <div class="row mt-3 login-bt">
          <button class="sign-in w-30 btn btn-md" type="submit">Login</button>
        </div>
        <div class="row fp mt-4">
          <div class="col-md-4">
            <a href="/reset-password" class="text-decoration-none btn btn-info text-light">forget password</a>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/static/js/form-validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
  integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  function notifyMsg(msg, type) {
    notie.alert({
      type: type,
      text: msg,
    })
  }
  {{ with .msg}}
  notifyMsg("{{.}}", "info")
  {{ end }}

  {{ with .resetMsg}}
  notifyMsg("{{.}}", "info")
  {{ end }}
  ValidateForm();
</script>

</html>
