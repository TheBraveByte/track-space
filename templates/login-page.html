<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Track-space Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/static/css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="row align-items-center justify-content-center" id="login-form">
    <h1>Track-space</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6 form-container">
      <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="row signUp-header mt-5">
          <p>Sign in your account</p>
        
        </div>
        <div class="row mb-3 details">
          <div class="mb-3">
            <input aria-label="Email" class="form-control mb-3" name="email" placeholder="Enter Email" type="text"
              required />
          </div>
          <div class="mb-3">
            <input aria-label="Password" class="form-control mb-3" name="password" placeholder="Enter Password"
              type="password" required />
          </div>
        </div>

        <div class="row mt-3 login-bt">
          <button class="sign-in w-30 btn btn-md" type="submit">Login</button>
        </div>
        <div class="row fp">
          <a href="#">forget password</a>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
crossorigin="anonymous"></script>
<script src="/static/js/form-validate.js"></script>
<script>
  ValidateForm();

  function notifyMsg(msg, type) {
    notie.alert({
      type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
      text: msg,
    })
  }
  {{ with .msg}}
  notifyMsg("{{.msg}}", "info")
  {{ end }}
</script>

</html>
