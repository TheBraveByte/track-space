<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Track-space Login page</title>
  <link href="/static/bootstrap.css" rel="stylesheet" />
  <link href="/static/css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="row align-items-center justify-content-center" id="login-form">
    <h1>Track-space</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6 form-container">
      <form action="/" method="post" novalidate class="needs-validation">
        <div class="signUp-header mt-5">
          <p>Login into your account</p>
        </div>
        <div class="row mb-3 details">
          <div>
            <input aria-label="Email" class="form-control mb-3" name="email" placeholder="Enter Email" type="text" />
          </div>
          <div class="mb-3">
            <input aria-label="Password" class="form-control mb-3" name="password" placeholder="Enter Password"
              type="password" />
          </div>
        </div>

        <div class="mt-3 signup-bt">
          <button class="sign-up w-30 btn btn-md" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</body>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/form-validate.js"></script>
<script>
  ValidateForm();
</script>
</html>
