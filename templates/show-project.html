<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/work.css" />
  <script src="https://cdn.tiny.cloud/1/wxxxigs2nnc6k02msdd8p668si3yl9u6ox1bv1hmx0vk5wf0/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  
</head>
<style>
  body {
    margin: 4rem auto;
    padding: 0 2rem;
    background-color: #f9f9fb;

  }

  main {
    width: 100%;
  }
</style>

<body>
  <main>

    <div class="workspace-container row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <form action="/auth/project-table/show-project/{{.projectID}}/change" method="post" novalidate
          class="needs-validation">
          <h1 class="track">Track space Editor</h1>
          <hr />
          <div>
            <p class="work-list">
              Right here at track space, get Your work done
            </p>
            <ul>
              <li>Vet through your Code.</li>
              <li>Check for error in your Article</li>
              <li>Comment to explain to others</li>
            </ul>
          </div>
          <hr />
          <br />
          <p class="notice">
            Rename the project name & the type of file use in the box below
          </p>

          <div class="project row">

            <div class="col">
              <input class="form-control" type="text" name="project-name" id="project-name"
                placeholder="Enter the name of the project" required autocomplete="off" value="{{.projectName}}" />
            </div>

            <div class="col">
              <input class="form-control" type="text" name="project-tool-use" id="project-tool-use"
                placeholder="Add tools used i.e text-editor,source code & comment" required autocomplete="off"
                value="{{.toolsUseAs}}" />
            </div>

          </div>
          <div class="mt-xxl-5 mt-5 editor">
            <textarea id="myTextarea" name="myText"></textarea>
          </div>

          <div class="reset-submit-btn row mt-md-5">
            <div class="col-2 float-start">
              <a href= "/auth/user/project-table/{{.projectID}}/show-project" class="w-40 btn btn-dark btn-md">
                Back
              </a>
            </div>
            <div class="mode-btn col-10 float-xxl-end">
              <button id="submit" type="submit" class="w-40 btn btn-dark btn-md">
                Submit
              </button>
              <!-- will need to work on this delete button-->
              <a href="/auth/user/project/{{.projectID}}/delete" type="button" class="w-40 btn btn-danger btn-md">
                Delete
              </a>
            </div>
          </div>
        </form>

      </div>
      <div class="col-md-2"></div>
      <div class="row workspace-foot mt-xxl-5">
        <p>TinyMCE | Akinleye_dev</p>
      </div>
    </div>
  </main>

  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-3.5.1.min.js"></script>
  <script src="/static/js/form-validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
    integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script>
    ValidateForm();
    $('#myTextarea').html('{{.projectContent}}')
    document.querySelector("#submit").addEventListener("click", function () {
      var myContent = tinymce.activeEditor.getContent();
      function notifyMsg(msg, type) {
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      }
      notifyMsg("project successfully modified", "info");
    });
  </script>
  <script>
    tinymce.init({
      selector: "textarea",
      plugins:
        "a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker",
      toolbar:
        "a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents",
      toolbar_mode: "floating",
      tinycomments_mode: "embedded",
      tinycomments_author: "Author name",
      height: "700px",
      toolbar_sticky: true,
      icons: "thin",
      autosave_restore_when_empty: true,
      content_style: `
                    body {
                        background: #fff;
                    }
    
                    @media (min-width: 840px) {
                        html {
                            background: #eceef4;
                            min-height: 100%;
                            padding: 0 .5rem
                        }
    
                        body {
                            background-color: #fff;
                            box-shadow: 0 0 4px rgba(0, 0, 0, .15);
                            box-sizing: border-box;
                            margin: 1rem auto 0;
                            max-width: 820px;
                            min-height: calc(100vh - 1rem);
                            padding:4rem 6rem 6rem 6rem
                        }
                    }
                `,
    });
  </script>
</body>

</html>
