
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Space Daily Task</title>
    <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css"
        rel="stylesheet" />
    <link href="/static/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/todo.css" />
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 set-task-container">
                <form action="/auth/user/daily-task" method="post" novalidate class="needs-validation">
                    <h1>Track Space ToDo</h1>
                    <hr />
                    <p class="todo">
                        Schedule Your Daily Task Ahead for Easily Work Flow
                    </p>
                    <!-- <div class="col-md-3"></div> -->
                    <div class="row mt-3">
                        <label for="task" class="form-label">Task or Event</label>
                        <input type="text" name="task" id="task" class="form-control" value="{{.Task}}" required autocomplete="off"/>

                        <label class="form-label" for="schedule-date">Set Date</label>
                        <input type="date" name="date_schedule" id="date_schedule class="form-control" required autocomplete="off" value="{{.DateSchedule}}"/>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label for="start-time" class="form-label">Set Start Time</label>
                            <input type="time" name="start-time" id="start-time" class="form-control" required autocomplete="off" value="{{.StartTime}}"/>
                        </div>
                        <div class="col-md-6">
                            <label for="end-time" class="form-label">Set End Time</label>
                            <input type="time" name="end-time" id="end-time" class="form-control"  required autocomplete="off" value="{{.EndTime}}" />
                        </div>
                    </div>
                    <div class="row reset-submit-btn mt-xxl-5">
                        <p>click any of the button below</p>
                        <p><strong>Yes</strong> - Done. <strong>No</strong> - Not done</p>
                        <div class="col-md-4"> 
                            <button class="w-30 btn btn-md btn-dark btn-back">
                                <a href="/auth/user/todo-table"> No </a>
                            </button>
                        </div>
                        <div class="col-md-4  offset-md-4">
                            <button type="submit" class="w-30 btn btn-md btn-submit" id="submit-btn">
                                Yes
                            </button>
                            <a  href="javascript:void(0);" class="w-30 btn btn-md btn-danger" onclick="" id="delete-todo">
                                Delete
                            </a>
                        </div>
                        
                    </div>
                </form>
                <div class="workspace-foot">
                    <p>@akinleye_dev 2022</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
</body>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
<script src="/static/js/form-validate.js"></script>
<script>
    ValidateForm();
    //using vanilla date picker
    const elem = document.getElementById("reservation-dates");
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
        minDate: new Date(),
    });
    document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
            function notifyMsg(msg, type) {
                notie.alert({
                    type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                    text: msg,
                });
            }

            notifyMsg("{{.taskSaved}}", "success");
        });
</script>
<script>
    let task = document.getElementById("task")
    let schedule = document.getElementById("date-schedule")
    let startTime = document.getElementById("start-time")
    let ednTime = document.getElementById("end-time")

    document.getElementById("delete-todo").addEventListener("click", function () {
            task.nodeValue = ""
            schedule.nodeValue=""
            startTime.nodeValue=""
            ednTime.innerText=''
        
    });
</script>

</html>
