<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track-space|Show Schedule</title>
  <!-- Date Picker -->
  <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Custom CSS design -->
  <link rel="stylesheet" href="/static/css/todo.css" />
</head>

<body>
  <main>
    <div class="hold">
      <div class="col-md-6 set-task-container">
        <form action="/auth/user/todo-table/show-todo/{{.TodoID}}/change" method="post" novalidate
          class="needs-validation">
          <h1>Track Space Todo</h1>
          <hr />
          <p class="todo">
            Schedule Your Daily Task Ahead for Easily Work Flow
          </p>
          <!-- <div class="col-md-3"></div> -->
          <div class="row mt-3">
            <label for="task" class="form-label">Task or Event</label>
            <input type="text" name="task" id="task" class="form-control" value="{{.Task}}" required
              autocomplete="off" />

            <label class="form-label" for="schedule-date">Set Date</label>
            <input type="date" name="schedule-date" id="schedule-date" class=" form-control" required autocomplete="off"
              value="{{.DateSchedule}}" />
          </div>

          <div class="row mt-5">
            <div class="col-md-6">
              <label for="start-time" class="form-label">Set Start Time</label>
              <input type="time" name="start-time" id="start-time" class="form-control" required autocomplete="off"
                value="{{.StartTime}}" />
            </div>
            <div class="col-md-6">
              <label for="end-time" class="form-label">Set End Time</label>
              <input type="time" name="end-time" id="end-time" class="form-control" required autocomplete="off"
                value="{{.EndTime}}" />
            </div>
          </div>
          <div class="reset-submit-btn mt-xxl-5">
            <p>click any of the button below</p>
            <p><strong>Yes</strong> - Done. <strong>No</strong> - Not done</p>
            <div class="btn--hold">
              <div>
                <button class="w-30 btn btn-md btn-dark btn-back">
                  <a href="/auth/user/todo-table"> No </a>
                </button>
              </div>
              <div class="">
                <button type="submit" class="w-30 btn btn-md btn-submit" id="submit-btn">
                  Yes
                </button>
                <a href="/auth/user/show-todo/todo-table/{{.TodoID}}/delete" type="button"
                  class="w-40 btn btn-danger btn-md" id="delete-todo">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </form>
        <div class="workspace-foot">
          <p>@akinleye_dev 2022</p>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
<script src="/static/js/form-validate.js"></script>
<script>
  ValidateForm();
  //using vanilla date picker
  const elem = document.getElementById("reservation-dates");
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd",
    minDate: new Date(),
  });
  document
    .getElementById("submit-btn")
    .addEventListener("click", function () {
      function notifyMsg(msg, type) {
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      }

      notifyMsg("{{.taskSaved}}", "success");
    });
</script>

</html>
