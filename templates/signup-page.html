<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Track-space Login page</title>
    <link href="/static/bootstrap.css" rel="stylesheet"/>
    <link href="/static/css/login.css" rel="stylesheet"/>
</head>

<body>
<div class="row align-items-center justify-content-center" id="login-form">
    <h1>Track-space</h1>
    <div class="col-md-3"></div>
    <div class="col-md-6 form-container">

        <form action="/sign-up" method="post" novalidate class="needs-validation">
            <!-- <div class="grid-container"> -->
            <div class="signUp-header mt-5">
                <p>Sign up for your account</p>
            </div>
            <div class="row mb-3 details">
                <div>
                    <input aria-label="Email" class="form-control mb-3" name="email" placeholder="Enter Email"
                           type="text" required/>
                </div>
                <div>
                    <input aria-label="Password" class="form-control mb-3" name="password" placeholder="Enter Password"
                           type="password" required/>
                </div>
                <div class="terms">
                    <p>By signing up, you confirm that you have read and accept our <span>Terms of
                service</span> and <span> Conditions </span></p>
                </div>
            </div>

            <div class="mt-3 signup-bt">
                <button class="sign-up w-30 btn btn-md " type="submit">
                    Sign-up
                </button>
            </div>
            <div class="alt mb-3">
                <p> OR </p>
            </div>
            <div class="alt-login mb-3">
                <button class="bt w-50 btn btn-md" type="submit">
                    <img alt="" src="/static/image/google-48x48-675827.png" srcset="" width="5%">
                    sign up with Google
                </button>
                <br>
                <button class=" bt w-50 btn btn-md" type="submit">
                    <img alt="" src="/static/image/github-48x48-675821.png" srcset="" width="5%">
                    sign up with Github
                </button>
                <br>
                <button class=" bt w-50 btn btn-md" type="submit">
                    <img alt="" src="/static/image/amazon-48x48-675861.png" srcset="" width="5%">
                    sign up with Amazon
                </button>
            </div>
            <br/>
            <hr/>
            <div class="mb-3">
                <a class="ft" href="#">
                    <p>Have you sign up ? if yes<span> Log in</span></p>
                </a>
            </div>

        </form>
    </div>
    <div class="col-md-3"></div>

</div>
</body>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script>
    let forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
</script>

</html>
