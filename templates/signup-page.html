<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Track-space Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <link href="/static/css/signup.css" rel="stylesheet" />
</head>

<body>
    <div class="row align-items-center justify-content-center" id="login-form">
        <h1>Track-space</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6 form-container container">
            <form action="/sign-up" method="post" novalidate class="needs-validation">
                <!-- <div class="grid-container"> -->
                <div class="row signUp-header mt-5">
                    <p>Create your account</p>
                    <a href="/login">sign in your account</a>
                </div>
                <div class="row mb-3 details">
                    <div>
                        <input aria-label="Email" class="form-control mb-3" name="email" placeholder="Enter Email"
                            type="text" required />
                    </div>
                    <div>
                        <input aria-label="Password" class="form-control mb-3" name="password"
                            placeholder="Enter Password" type="password" required />
                    </div>
                    <div class="terms">
                        <p>By signing up, you confirm that you have read and accept our <span><a href="#">Terms of
                                    service</span></a> and <span> <a href="#">Conditions </a></span></p>
                    </div>
                </div>

                <div class="mt-3 signup-bt">
                    <button class="sign-up w-30 btn btn-md " type="submit">
                        Signup
                    </button>
                </div>
                <div class="alt mb-3">
                    <p> OR </p>
                </div>
                <div class="alt-login mb-3">
                    <button class="bt w-50 btn btn-md" type="submit">
                        <img alt="" src="/static/image/google-48x48-675827.png" srcset="" width="10%">
                        sign up with Google
                    </button>
                    <br>
                    <button class=" bt w-50 btn btn-md" type="submit">
                        <img alt="" src="/static/image/github-48x48-675821.png" srcset="" width="10%">
                        sign up with Github
                    </button>
                    <br>
                    <button class=" bt w-50 btn btn-md" type="submit">
                        <img alt="" src="/static/image/amazon-48x48-675861.png" srcset="" width="10%">
                        sign up with Amazon
                    </button>
                </div>
                <br />
                <hr />
                <div class="mb-3">
                    <a class="ft" href="#">
                        <p>Have you sign up ? if yes<span> Log in</span></p>
                    </a>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
crossorigin="anonymous"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>

<script src="/static/js/form-validate.js"></script>
<script>
    ValidateForm();
</script>

</html>
