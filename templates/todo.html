<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Space Daily Task</title>
    <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/todo.css" />

</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 set-task-container">
                <form action="/auth/user/todo" method="post" novalidate class="needs-validation">
                    <h1>Track Space Todo</h1>
                    <hr />
                    <p class="todo">
                        Set your future planned schedule for easy work flow
                    </p>
                    <div class="row mt-3">
                        <label for="task" class="form-label">Task & Event</label>
                        <input type="text" name="task" id="task" class="form-control" required autocomplete="off" />
                    </div>
                    <div class="row mt-3">
                        <label class="form-label" for="schedule-date">Set Date</label>
                        <input type="date" name="schedule-date" id="schedule-date" class="form-control" required
                            autocomplete="off" />
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label for="start-time" class="form-label">Start Time</label>
                            <input type="time" name="start-time" id="start-time" class="form-control" required
                                autocomplete="off" />
                        </div>
                        <div class="col-md-6">
                            <label for="end-time" class="form-label">End Time</label>
                            <input type="time" name="end-time" id="end-time" class="form-control" required
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="row reset-submit-btn mt-xxl-5">
                        <div class="col-md-4 mt-5">
                            <button class="w-30 btn btn-md btn-back btn-dark">
                                <a href="/auth/user/dashboard"> Back </a>
                            </button>
                        </div>
                        <div class="col-md-4 offset-md-4 mt-5">
                            <button type="submit" class="w-30 btn btn-md btn-submit" id="submit-btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
                <div class="workspace-foot">
                    <p>@akinleye_dev 2022</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
<script src="/static/js/form-validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
  integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    ValidateForm();

    //using vanilla date picker
    const elem = document.getElementById("schedule-date");
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
        minDate: new Date(),
    });

    function notifyMsg(msg, type) {
      notie.alert({
        type: type,
        text: msg,
      });
    }
    {{with .save}}
    notifyMsg("{{.}}", "success");
    {{end}}
</script>

</html>
